<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post 2024 Election</title>
    </head>
    <body>
        <header></header>
        <main>
            <!-- Main content goes here -->
            <h1 id="title">Post 2024 Election</h1>
            <p id="description">
                After the 2024 Election, lets here some of your thoughts...(this
                was written prior to the closing of the poles so official
                results are not in context.)
            </p>
            <form id="survey-form">
                <label id="name-label"
                    >Name: <input id="name" placeholder="John Doe" required
                /></label>
                <label id="email-label"
                    >Email:
                    <input
                        id="email"
                        type="email"
                        placeholder="johndoe@email.com"
                        required
                /></label>
                <label id="number-label"
                    >Age:
                    <input
                        id="number"
                        type="number"
                        min="1"
                        max="125"
                        placeholder="18"
                        value="18"
                        required
                /></label>
                <select id="dropdown">
                    <option selected value="">Who did you vote for?</option>
                    <option value="1">Donald Trump</option>
                    <option value="2">Kamala Harris</option>
                    <option value="3">RFK Jr.</option>
                    <option value="4">Other</option>
                </select>
                <input type="submit" value="Submit" />
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Tristian Lynch</p>
        </footer>
    </body>
</html>
